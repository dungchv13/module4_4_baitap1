<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<h1>SETTINGS</h1>
<form action="#" th:action="@{/mail/addMail}" th:object="${mail}" method="post">
    <table class="table table-dark">
        <tr>
            <td>Languages</td>
            <td>
                <select th:field="*{language}" class="custom-select">
                    <option th:value="'English'" th:text="English">English</option>
                    <option th:value="'Vietnamese'" th:text="Vietnamese">Vietnamese</option>
                    <option th:value="'Japanese'" th:text="Japanese">Japanese</option>
                    <option th:value="'Chinese'" th:text="Chinese">Chinese</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Page Size:</td>
            <td>
                <table>
                    <tr>
                       Show:
                    </tr>
                    <tr>
                        <select th:field="*{pageSize}" class="custom-select">
                             <option th:value="5" th:text="5">5</option>
                             <option th:value="10" th:text="10">10</option>
                             <option th:value="15" th:text="15">15</option>
                             <option th:value="25" th:text="25">25</option>
                             <option th:value="50" th:text="50">50</option>
                             <option th:value="100" th:text="100">100</option>
                        </select>
                    </tr>
                    <tr>
                        Emails per Page
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Spam filter:</td>
            <td> <input type="checkbox" th:field="*{spamFilter}"> &nbsp; Enable spams filter </td>
        </tr>
        <tr>
            <td>Signature:</td>
            <td><textarea th:field="*{signature}" rows="4" cols="50"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit" class="btn btn-primary">SUBMIT</button>&nbsp;
                <button type="reset" class="btn btn-warning">Reset</button>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
